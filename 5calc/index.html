<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="calc.js"></script>
</head>

<body>
  <header>
    <h1>Calc</h1>
    <p>Simple? calc.</p>
  </header>
  <main>
    <div id="calc-container">
      <div id="output-container">
        <input type="text" id="output-field" readonly>
      </div>
      <div id="keyboard-container">
        <button class="btn btn-memory" id="btn-ms">MS</button>
        <button class="btn btn-memory" id="btn-mr">MR</button>
        <button class="btn btn-memory" id="btn-mp">M+</button>
        <button class="btn btn-memory" id="btn-mm">M-</button>
        <button class="btn btn-memory" id="btn-mc">MC</button>
        <button class="btn btn-format" id="btn-ce">CE</button>
        <button class="btn btn-format" id="btn-c">C</button>
        <button class="btn btn-format" id="btn-bkspace">&#x232B;</button>
        <button class="btn btn-operator" id="btn-perc">%</button>
        <button class="btn btn-operator" id="btn-sqrt">&Sqrt;</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-operator" id="btn-exp" data-superscript-after="n">x</button>
        <button class="btn btn-operator" id="btn-inv" data-superscript-before="1" data-subscript-after="x">/</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-operator" id="btn-multi">&times;</button>
        <button class="btn btn-operator" id="btn-div">&div;</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-operator" id="btn-add">+</button>
        <button class="btn btn-operator" id="btn-sub">-</button>
        <button class="btn btn-format" id="btn-plusminus">+/-</button>
        <button class="btn btn-number">0</button>
        <button class="btn btn-format" id="btn-separator">.</button>
        <button class="btn btn-operator" id="btn-eq">=</button>
      </div>
    </div>
  </main>
  <footer>
    <p>
      Written by Nukiuchi, 2018.
    </p>
  </footer>
</body>

</html>
